<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces to GitHub</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Main View: Shown when configured -->
        <div id="main-view" class="hidden">
            <h1 class="header">Add DSA Problem to GitHub</h1>
            <div id="problem-info" class="loading-status">
                <p>Loading problem details...</p>
            </div>
            <form id="problem-form" class="hidden">
                <div class="form-group">
                    <label for="problem-title">Problem Title:</label>
                    <input type="text" id="problem-title" readonly>
                </div>
                <div class="form-group">
                    <label for="problem-url">Problem URL:</label>
                    <input type="text" id="problem-url" readonly>
                </div>
                <div class="form-group">
                    <label for="problem-status">Status:</label>
                    <select id="problem-status">
                        <option value="Solved">Solved</option>
                        <option value="Attempted">Attempted</option>
                        <option value="To-Do">To-Do</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="problem-tags">Tags (comma-separated):</label>
                    <input type="text" id="problem-tags" placeholder="e.g., dp, graphs, two-pointers">
                </div>
                <button type="submit" id="add-button" class="button">Add to GitHub</button>
            </form>
            <div id="not-cp-page" class="hidden">
                <p>You are not on a supported Leetcode or Codeforces problem page.</p>
            </div>
        </div>

        <!-- Settings View: Shown for first-time use -->
        <div id="settings-view" class="hidden">
            <h1 class="header">Setup Required</h1>
            <p>Please provide your GitHub details to save problems.</p>
            <form id="settings-form">
                <div class="form-group">
                    <label for="github-token">GitHub Personal Access Token:</label>
                    <input type="password" id="github-token" required>
                </div>
                <div class="form-group">
                    <label for="github-owner">GitHub Username (Owner):</label>
                    <input type="text" id="github-owner" placeholder="e.g., your-username" required>
                </div>
                <div class="form-group">
                    <label for="github-repo">Repository Name:</label>
                    <input type="text" id="github-repo" placeholder="e.g., my-cp-solutions" required>
                </div>
                <button type="submit" class="button">Save Settings</button>
            </form>
        </div>
        <div id="Status-message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
